<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 1.h 标题 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <!-- 2.p 段落 -->
    <p> 我是段落一</p>
    <p> 我是段落二</p>
    <!-- 3.列表 -->
    <!-- 3.1 有序列表 -->
    <ol>
        <li>有序北京</li>
        <li>有序上海</li>
        <li>有序深圳</li>
    </ol>
    <!-- 3.2 无序列表 -->
    <ul>
        <li>无序北京</li>
        <li>无序上海</li>
        <li>无序深圳</li>
    </ul>
    <! --  3.3 列表嵌套-->
    <ol>
        <li>
            有序北京
            <ul>
                <li>无序北京</li>
                <li>无序上海</li>
                <li>无序深圳</li>
            </ul>
        </li>
        <li>有序上海</li>
        <li>有序深圳</li>
    </ol>
</body>
</html>
