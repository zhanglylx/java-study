<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--  7.超链接（行内元素）-->
    <p>
        <!--  7.当前窗口打开-->
        <!--  7.1.超链接的一般用法-->
        <a href="http://www.baidu.com"> 当前窗口打开百度</a>
        <!--  7.1.当前窗口打开-->
        <a href="http://www.baidu.com" target="_blank"> 新建窗口打开百度</a>

        <!--  7.2.超链接的特殊用法-->
        <!--  7.2.将超链接链接到本网页的某个位置
                1.这个位置叫做锚点
                2.必须提前声明锚点
        -->
        <p>
        <!-- 锚点 -->
        <a name="cang">苍老师</a>是个好老师，
        不但会讲课，还会拍片子。
        </p>
        <!-- 链接到锚点，#号加锚点的名字 -->
        <a href="#cang">链接到锚点</a>
        <!-- 顶部默认就是锚点，没有名字。 -->
        <a href="#">回到顶部</a>
    </p>
</body>
</html>
