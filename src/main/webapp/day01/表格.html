<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--  1表格（块元素） -->
    <!-- 1.1 表格的基本结构 -->
    <!-- 1.1 border 表格线宽度    cellspacing 表格间的缝隙-->
    <table border="1" cellspacing="0" width="30%">
        <tr>
            <td>苍老师</td>
            <td>范传奇</td>
        </tr>
        <tr>
            <td>王克静</td>
            <td>程祖红</td>
        </tr>
    </table>
    <p>
    <!-- 1.2 跨行 由上向下跨行 rowspan="跨几行"-->
    <table border="1" cellspacing="0" width="30%">
        <tr>
            <td rowspan="2">苍老师</td>
            <td>范传奇</td>
        </tr>
        <tr>
            <!--td>王克静</td -->
            <td>程祖红</td>
        </tr>
    </table>
    </p>
    <p>
    <!-- 1.3 跨列 从左向右 colspan="跨几列"-->
    <table border="1" cellspacing="0" width="30%">
        <tr>
            <td colspan="2">苍老师</td>
            <!--td>范传奇</td-->
        </tr>
        <tr>
            <td>王克静</td>
            <td>程祖红</td>
        </tr>
    </table>
    </p>
    <!-- 1.4 行分组 -->
    <table border="1" cellspacing="0" width="40%">
        <thead>
            <tr>
                <td>编号</td>
                <td>名称</td>
                <td>金额</td>
            </tr>
        </thead>
        <tbody style="color: blue">
             <tr>
                 <td>1</td>
                 <td>鼠标</td>
                 <td>50</td>
             </tr>
             <tr>
                 <td>2</td>
                 <td>键盘</td>
                 <td>60</td>
             </tr>
        </tbody>
        <tfoot>
             <tr>
                  <td colspan="2">合计</td>
                  <td>110</td>
              </tr>
        </tfoot>

    </table>
</body>
</html>
