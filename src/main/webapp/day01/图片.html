<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 图片（行内元素，左右排列） -->
    <!-- 绝对路径  从盘符开始写出图片的完整路径  如：D:/IMAGES/1.jpg
           缺点：1.路径长度长，复杂
                2. 若项目上线时，用户要求将网页和图片存到别的盘符下，那么
                  所有路径都错了。-->
    <!-- 相对路径  只需要写出图片和网页的相对位置
            优点：1.简单
                 2. 上线时无论将项目存到哪个盘符下，网页和图片的相对位置没有变化。-->
    <p>
        <!-- 图片和网页平级  -->
        <img src="1.png"/>
    </p>
    <p>
        <!-- 图片在网页的下级  -->
        <img src="img/2.png"/>
    </p>
    <p>
        <!-- 图片在网页的上级  -->
        <img src="../3.png"/>
        <!-- 工作中的大多数情况使用上级  -->
        <img src="../images/2.png"/>
    </p>
</body>
</html>
