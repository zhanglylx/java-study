<!-- doctype声明网页的版本 -->
<!doctype html>
<!-- html是唯一的根元素 -->
<html>
    <!-- head对网页做基本的配置 -->
    <head></head>>
        <!-- meta声明网页的编码 -->
        <meta charset="utf-8">
        <!-- title声明网页的标题 -->
        <title>我的第一个网页</title>
    <!-- body写网页的具体内容 -->
    <body>
		HTML不错。
    </body>
</html>
