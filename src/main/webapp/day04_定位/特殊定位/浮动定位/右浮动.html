<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d0,p{
            border: 1px solid red;
            width: 400px;
        }
        #d1,#d2,#d3{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        #d1{
            background-color: #F00;
        }
        #d2{
            background-color: #0F0;
        }
        #d3{
            background-color: #00F;
        }
    /*    浮动*/
        #d1,#d2,#d3{
            float: right;
        }
    </style>
</head>
<body>
    <div id="d0">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
    </div>
    <p>浮动时看看我的位置</p>
</body>
</html>
