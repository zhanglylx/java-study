<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            list-style-type: upper-roman;
        }
        ul{
            list-style-type: square;
        }
        .south{
            list-style-image:
                url("../img/jianbiantiao.png");
        }
    </style>
</head>
<body>

    <ol>
        <li>北京市</li>
        <li>重庆市</li>
        <li class="south">天津市</li>
        <li class="south">上海市</li>
        <li class="south">深圳市</li>
    </ol>

    <ul>
        <li>河北省</li>
        <li>河南省</li>
        <li>湖南省</li>
        <li>广东省</li>
        <li>广西省</li>
    </ul>
</body>
</html>
