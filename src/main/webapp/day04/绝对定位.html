<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 318px;
        }
        div{
            border: 3px solid #ccc;
            width: 318px;
            height: 210px;
            margin: 30px auto;
            /*只设置position，但不设置偏移量，
            目的是为了让它成为子元素绝对定位的目标，并非让它真的偏移。*/
            position: relative;
        }
        p{
            position: absolute;
            bottom: 40px;
        }
    </style>
</head>
<body>
        <div>
            <img src="../images/3.jpg">
            <p>张连宇到此一游</p>
        </div>
</body>
</html>
