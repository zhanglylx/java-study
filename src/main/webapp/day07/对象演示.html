<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //location对象
        function f1() {
            var b = confirm("您确定要离开本页面嘛？");
            if (b)
                location.href = "http://www.baidu.com";
        }

        function f2() {
            //重新加载当前网页
            location.reload();
        }
        //screen对象
        function f3() {
            console.log(screen.width);
            console.log(screen.height);
            console.log(screen.availWidth);
            console.log(screen.availHeight);
        }
    //    history对象
        function f4() {
            history.forward();
        }
        function f5() {
            history.back();
        }
    //    navigator对象
        function f6() {
            console.log(navigator.userAgent);
        }
    </script>
</head>
<body>
<!--    location对象-->
<input type="button" value="百度" onclick="f1();"/>
<input type="button" value="刷新" onclick="f2();"/>
<!--screen对象-->
<input type="button" value="屏幕" onclick="f3();"/>
<!--history对象-->
<input type="button" value="前进" onclick="f4();"/>
<input type="button" value="后退" onclick="f5();"/>
<!--navigator对象-->
<input type="button" value="帮助" onclick="f6();"/>
</body>
</html>
