<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 50px;
            margin: 50px auto;
        }

        .show {
            display: inline-block;
        }

        .hide {
            display: none;
        }

    </style>
    <script>
        //页面加载后启动定时器
        window.onload = function () {
            lunbo();
        }
        var timerId = null;
        var n = 0;//轮播次数
        //轮播
        function lunbo() {
            timerId = setInterval(function () {
                n++;
                //获取所有图片
                var imgs = document.getElementsByTagName("img");
                //将所有的图片隐藏
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].className = "hide";
                }
                var index = n % imgs.length;
                imgs[index].className = "show";
                //    将下一张图片显示
            }, 1000);
        }

        function stop() {
            if(timerId){
                clearInterval(timerId);
                timerId=null;
            }

        }
    </script>

<body>
<!-- hover不是事件，是伪类选择器！
    onmouserover是鼠标悬停事件
    onmouserout是鼠标离开事件-->
<div onmouseover = "stop();"
     onmouseout = "lunbo();">
    <img src="../../images/10%20(1).jpg"/>
    <img src="../../images/10%20(2).jpg" class="hide"/>
    <img src="../../images/10%20(3).jpg" class="hide"/>
    <img src="../../images/10%20(4).jpg" class="hide"/>
    <img src="../../images/10%20(5).jpg" class="hide"/>
    <img src="../../images/10%20(6).jpg" class="hide"/>
</div>
