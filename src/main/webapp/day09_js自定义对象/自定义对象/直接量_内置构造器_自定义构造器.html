<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.采用直接量的方式创建对象
        function f1() {
            var student = {
                "name": "zhangsan"
                , "age": 23
                , "work": function () {
                    alert("我要坚持学习java");
                }
            };
            alert(student.name);
            alert(student.age);
            student.work();
        }

        //2.采用内置构造器创建对象
        function f2() {
            var teacher = new Object();
            teacher.name = "苍老师";
            teacher.age = 19;
            teacher.work = function () {
                alert("教学Java");
            }
            alert(teacher.name);
            alert(teacher.age);
            teacher.work();
        }

        //3.采用自定义构造器创建对象
        function Coder(name, age, work) {
            this.name = name;
            this.age = age;
            //this指代当前对象
            //.job是给此对象增加job属性
            //=work是将参数work赋值给此属性
            this.job = work;
        }

        function f3() {
            var coder = new Coder("lisi", 25, function () {
                alert("我写Java");
            });
            alert(coder.name);
            alert(coder.age);
            coder.job();
        }
    </script>
</head>
<body>
<input type="button" value="按钮1" onclick="f1();"/>
<input type="button" value="按钮2" onclick="f2();"/>
<input type="button" value="按钮3" onclick="f3();"/>
</body>
</html>
