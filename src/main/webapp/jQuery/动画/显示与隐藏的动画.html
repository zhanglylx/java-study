<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        function f1() {
            $("img").show(3000);
        }

        function f2() {
            //参数2是一个函数，jQuery会在执行
            //完动画以后自动调用它，这样的函数
            //(完成后自动调用的)称之为回调函数。
            $("img").hide(3000, function () {
                console.log("over");
            });
            //显示隐藏动画的实现原理
            //通过定时器连续改变元素的样式
            //(大小和透明度)
        }

        function f3() {
            $("img").eq(1).slideDown(3000);
        }

        function f4(event) {
            $("img").eq(1).slideUp(3000);

        }

        $(function () {
            $("input").click(function (e) {
                e.stopPropagation();
            });
        });

        function f5() {
            //淡入淡出动画
            $("#msg").fadeIn(500).fadeOut(2500);
        }
        1：17
    </script>
</head>
<body>
<p>
    <input type="button" value="显示" onclick="f1()"/>
    <input type="button" value="隐藏" onclick="f2()"/>
</p>
<p>
    <img src="../../images/10%20(1).jpg"/>
</p>

<p>
    <input type="button" value="显示" onclick="f3()"/>
    <input type="button" value="隐藏" onclick="f4()"/>
</p>
<p>
    <img src="../../images/10%20(1).jpg"/>
</p>
<p>
    <input type="button" value="删除" onclick="f5()"/>
</p>
<p id="msg" style="display: none;">操作成功</p>
</body>
</html>
