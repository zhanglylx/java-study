<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        //$(funcation(){})类似于
        //windows.onload = funcation(){}
        //onload若写多次则后者会覆盖前者，只有一个会生效
        //$(fn)若写多次都有效
        $(function () {
            //给按钮1后绑定单击事件
            $(":button:eq(0)").click(function (e) {
                console.log("111");
                //此事件对象被jQuery做了封装。
                //因为事件对象是浏览器创建的，
                //不同浏览器创建的事件对象有区别，
                //开发时要兼顾这个区别，很麻烦
                //jQuery就是想解决这个麻烦，将
                //他们的区别进行统一，提供统一的方法
                //取消冒泡:e.stopPropagation()
                //获取事件源:e.target()
                console.log(e);
                e.target;
                e.stopPropagation()
            });
        });

        $(function () {
            //后绑定hover事件，该事件是jQuery
            //特有的事件，必须使用jQuery后绑定
            $("img").hover(function () {
                    console.log(1);
                    //第一种方法
                    // $(this).width(250).height(250);
                    //第二种方法
                    $(this).css("width", "250px").css("height", "250px")
                    //第三种方法
                    $(this).addClass("big");
                    //第四种方法
                    $(this).toggleClass("big");
                }//悬停时
                ,
                function () {
                    console.log(2);
                    $(this).width(100).height(100);
                }//离开时
            );
        });

        $(function () {
            //给按钮2后绑定单件事件
            $(":button:eq(1)").click(function () {
                //让图片在显示与隐藏之间切换
                $("img").toggle();
            });
        });
    </script>
</head>
<body>
<p>
    <input type="button" value="按钮1"/>

</p>
<p>
    <img src="../../img/delete.png"/>
</p>
<p>
    <input type="button" value="按钮2"/>
</p>
</body>
</html>
