<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        function bigger() {
            //获取段落的原始字号(16px)
            var size = $("p").css("font-size");
            //去掉单位，便于增加字号
            size = size.replace("px", "");
            console.log(size);
            //将字号+1再设置给段落
            $("p").css("font-size", ++size + "px");
        }
    </script>

</head>
<body>
<input type="button" value="+" onclick="bigger();"/>
