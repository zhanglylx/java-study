<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //onload是页面加载事件，在页面加载
        //完成后自动触发,触发时调用此匿名函数。
        window.onload = function () {
            //读取节点
            //1.1读取节点的名称/类型
            var p1 = document.getElementById("p1");
            console.log(p1.nodeName);
            console.log(p1.nodeType);


            //        1.2 读写节点的内容
            //    双标签中间的文本叫内容，任何双标签都有内容，如<a>连宇</a>
            //    innerHTML(含子标签)
            console.log(p1.innerHTML);
            p1.innerHTML = "1.<u>读写</u>>节点";
            //    innerText（忽略子标签）
            var p2 = document.getElementById("p2");
            console.log(p2.innerText);
            p2.innerText = "2.<u>查询</u>>节点";
            //    1.3 读写节点的值
            //    表单控件中的数据叫值，只有如下表单控件才有值
            //    分别是：input,select,textarea
            var b1 = document.getElementById("b1");
            console.log(b1.value);
            b1.value = "button";
        //    1.4 读写节点的属性
        //    1).通过方法读写属性(*)
            var img = document.getElementById("i1");
            console.log(img.getAttribute("src"));
            img.setAttribute("src","../../images/10%20(2).jpg");
            // img.removeAttribute("src");
        //    2).通过标准的属性名读写属性(*)
        //    className,id,style
            var p6 = document.getElementById("p6");
            console.log(p6.style.color);
        //    3).通过不标准属性名读写属性
        //    只有高版本的浏览器才支持
        //    a.href, img.src


        }
    </script>
</head>
<body>
<p id="p1">
    <b>1.读写节点</b>
</p>
<p id="p2">
    <b>2.查询节点</b>
</p>
<p id="p3">
    <b>3.增删节点</b>
</p>
<p>
    <input type="button" value="按钮" id="b1"/>
</p>
<p>
    <img src="../../images/10%20(1).jpg" id ="i1"/>
</p>
<p id ="p6" style="color: red;">
    标准的属性就那么几个
</p>
</body>
</html>
